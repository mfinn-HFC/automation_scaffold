apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.mfinn-HFC'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:2.52.0'
    compile 'junit:junit:4.11'
    compile 'com.applitools:eyes-selenium-java:2.54'
    compile 'com.mycila:mycila-junit:1.4.ga'
    compile 'javax.mail:mail:+'
    compile 'com.google.code.gson:gson:2.8.0'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}
