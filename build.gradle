group 'com.happyfuncorp.automation'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:2.52.0'
    compile 'junit:junit:4.11'
    compile 'com.applitools:eyes-selenium-java:2.54'
    compile 'com.mycila:mycila-junit:1.4.ga'
    compile 'javax.mail:mail:+'
}
